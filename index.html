<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dia dos Namorados 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Música no canto superior esquerdo -->
  <audio id="musica" autoplay loop>
    <source src="music/musica.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <h1>Feliz Dia dos Namorados 💘</h1>

  <!-- Mensagem romântica -->
  <p class="mensagem">
    Não apenas para comemorar mais um Dia dos Namorados juntos, mas para te dizer o quanto que é bom viver a vida com você.<br><br>
    Obrigado por compartilhar comigo todos esses momentos incríveis e por me fazer o cara mais feliz do mundo.<br><br>
    <strong>Feliz Dia dos Namorados. Eu te amo ❤️</strong>
  </p>

  <!-- Galeria centralizada com fotos lado a lado -->
  <div class="carrossel">
      <img id="foto" src="images/foto1.jpg" alt="Foto romântica" />
    </div>

  <button id="toggleMusic">🔊 Pausar Música</button>
    <audio id="musica" autoplay loop>
      <source src="music/musica.mp3" type="audio/mpeg" />
      Seu navegador não suporta áudio.
    </audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
