<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dia dos Namorados 💖</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Música no canto superior esquerdo -->
  <audio id="musica" autoplay loop>
    <source src="music/musica.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <h1>Feliz Dia dos Namorados 💘</h1>

  <!-- Mensagem romântica -->
  <p class="mensagem">
    Não apenas para comemorar mais um Dia dos Namorados juntos, mas para te dizer o quanto que é bom viver a vida com você.<br><br>
    Obrigado por compartilhar comigo todos esses momentos incríveis e por me fazer o cara mais feliz do mundo.<br><br>
    <strong>Feliz Dia dos Namorados. Eu te amo ❤️</strong>
  </p>

  <!-- Galeria centralizada com fotos lado a lado -->
  <div class="gallery">
    <img src="images/foto1.jpg" alt="Foto 1" />
    <img src="images/foto2.jpg" alt="Foto 2" />
    <img src="images/foto3.jpg" alt="Foto 3" />
    <!-- Adicione mais imagens conforme necessário -->
  </div>

  <script>
    // Tenta forçar autoplay mesmo em navegadores mais restritivos
    window.addEventListener('load', () => {
      const audio = document.getElementById('musica');
      audio.volume = 0.5;
      audio.play().catch(() => {
        // fallback se autoplay for bloqueado
        console.log('Autoplay bloqueado pelo navegador.');
      });
    });
  </script>
</body>
</html>
